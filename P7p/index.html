<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./images/youtube-logo.png" alt="YouTube" />
        </div>
        <div class="centre">
          <div class="search">
            <input placeholder="Search" type="text" id="search" name="search" />
            <button>
              <img src="./icons/search.svg" alt="search" />
            </button>
          </div>
          <div class="mic">
            <img src="./icons/mic.svg" alt="mic" />
          </div>
        </div>
        <div class="side-nav">
          <i><img src="./icons/video-add.svg" alt="video-add" /> </i>
          <i> <img src="./icons/dot-grid.svg" alt="dot grid" /> </i>
          <i> <img src="./icons/bell.svg" alt="bell" /> </i>
          <i> <img src="./images/avatar.png" alt="avatar" /> </i>
        </div>
      </nav>
      <div class="tags">
        <div class="tag dark">All</div>
        <div class="tag light">Mixs</div>
        <div class="tag light">Crypto</div>
        <div class="tag light">HTML</div>
        <div class="tag light">CSS</div>
        <div class="tag light">Java Script</div>
      </div>
    </header>
  </body>
</html>
